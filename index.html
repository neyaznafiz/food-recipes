<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipes</title>
    <!-- bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-success p-2 text-dark bg-opacity-50">
    <h2 class="text-center text-success font-bold text-uppercase my-4">get your favourite food</h2>

    <!-- search box with button / meal search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" class="form-control border rounded bg-success bg-opacity-50 text-dark font-bold"
            type="text" placeholder="Search your food">
        </div>
        
        <p id="error-message" class="text-white text-center border rounded-pill bg-danger mx-auto w-75 p-2">
            Something went wrong <br> please try again later
        </p>
      

        <div class="text-center">
        <button onclick="searchFood()" class="bg-success bg-opacity-50 text-black px-3 py-1 border rounded ms-2" type="button" id="button-search">Search</button>
        </div>
        
    

    <!-- display single meal details -->
    <div id="meal-details" class=" mx-auto p-4">

    </div>

    <!-- meal search result card -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- javaScript script -->
    <script src="./app.js"></script>
</body>

</html>
